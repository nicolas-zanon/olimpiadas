      <div class="container">
          <h1 class="ultrakill-header">Receba as ultimas notícias de Boxe Olimpíco</h1>
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <form class="ultrakill-form" id="newsletterForm">
                      <br>
                      <div class="form-group">
                          <label for="name">Nome</label>
                          <input type="text" class="form-control" id="name" placeholder="Digite o seu Nome" required>
                      </div><br>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Digite o seu Email" required>
                      </div><br>
                      <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="senha" class="form-control" id="senha" placeholder="Digite a sua Senha" required>
                    </div><br>
                    <div class="form-group">
                      <label for="csenha">Senha</label>
                      <input type="csenha" class="form-control" id="csenha" placeholder="Confirme a sua Senha" required>
                  </div><br>
                      <div class="form-group">
                          <label for="captcha">CONFIRME QUE VOCÊ NÃO É UM ROBO</label>
                          <select class="form-control" id="captcha" required>
                              <option>Quais destes é o diferente</option>
                              <option>H2O</option>
                              <option>Água</option>
                              <option>Gelo</option>
                              <option>Vapor</option>
                              <option>Chave de fenda magnética de três pontas Bosch</option>
                          </select>
                      </div>  
                      <br>
                      <hr>
                      <button type="submit" class="btn btn-ultrakill btn-block">Inscrever-se</button>
                      <button type="clear" class="btn border-white bg-white btn-block">Limpar</button>   
                      <br>
                  </form>
                  <div class="alert alert-success alert-dismissible mt-3" id="successMessage" style="display: none;">
                      Inscrição realizada com sucesso!
                  </div>
                  <div class="alert alert-danger alert-dismissible mt-3" id="errorMessage" style="display: none;">
                    Por-favor tente o captcha novamente
                </div>
                  <br><br><br><br><br><br><br></div>
          </div>
      </div>
  </div>
</div>

    <script>
      document.getElementById('newsletterForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const captcha = document.getElementById('captcha').value;
          console.log(`Nome: ${name}, Email: ${email}, Captcha passado: ${captcha}`);
          if (captcha == "Chave de fenda magnética de três pontas Bosch") {
          document.getElementById('successMessage').style.display = 'block';
        }else {
          document.getElementById('errorMessage').style.display = 'block'
        }

          document.getElementById('newsletterForm').reset();
      });
  </script>
